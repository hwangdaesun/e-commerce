spring:
  application:
    name: hhplus-e-commerce-test

  datasource:
    hikari:
      maximum-pool-size: 50
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
        show_sql: true
    open-in-view: false

  data:
    redis:
      host: localhost
      port: 6379
      password: ecommerce_redis_pass
      timeout: 3000ms

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false
