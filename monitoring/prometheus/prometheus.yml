# Prometheus 설정 파일
# hhplus-e-commerce 모니터링 시스템

global:
  scrape_interval: 15s      # 기본 스크래핑 간격
  evaluation_interval: 15s  # 규칙 평가 간격
  external_labels:
    monitor: 'hhplus-ecommerce-monitor'
    environment: 'development'

# Alertmanager 설정 (선택사항)
# alerting:
