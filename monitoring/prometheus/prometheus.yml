# 스크래핑 대상 설정
scrape_configs:
  # Prometheus 자체 모니터링
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # Spring Boot 애플리케이션 모니터링
  - job_name: 'hhplus-ecommerce'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          application: 'hhplus-ecommerce'
          service: 'spring-boot-app'
          environment: 'development'

